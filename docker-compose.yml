version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: privacysuite-db
    environment:
      POSTGRES_USER: privacysuite
      POSTGRES_PASSWORD: privacysuite_secret
      POSTGRES_DB: privacysuite
    ports:
      - "5434:5432"
    volumes:
      - privacysuite_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privacysuite -d privacysuite"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  privacysuite_postgres_data:
